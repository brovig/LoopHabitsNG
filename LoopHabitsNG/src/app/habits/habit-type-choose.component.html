<div mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="0">
      Yes or No<br />e.g. Did you wake up early today? Did you exercise? Did you play chess?
    </button>
    <br />
    <button mat-stroked-button [mat-dialog-close]="1">
      Measurable<br />e.g. How many miles did you run today? How many pages did you read?
    </button>
  </div>
</div>
