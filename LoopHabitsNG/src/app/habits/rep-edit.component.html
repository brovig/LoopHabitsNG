<h2 mat-dialog-title>Change value</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field>
        <input matInput type="number" formControlName="value" placeholder={{repValue}} />
        <mat-error *ngIf="form.invalid">
          Positive number required
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="ok-button" mat-dialog-actions>
      <button mat-button type=submit [mat-dialog-close]="form.controls['value'].value"
              [disabled]="!form.valid">Ok</button>
    </div>
      
  </form>
</div>
